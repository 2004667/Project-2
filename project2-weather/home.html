<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>WeatherApp</h1>
        </div>
        <div class="search-container">
            <input type="text" id="city-search" placeholder="Enter city name" autocomplete="off">
            <button id="geo-location-btn">Loc.</button>
        </div>
        <div class="unit-toggle">
            <label for="unit-toggle">°C / °F</label>
            <input type="checkbox" id="unit-toggle">
        </div>
    </header>
    
    <main>
        <div class="current-weather">
            <h2 id="city-name">City Name</h2>
            <div class="weather-details">
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="current-temp">Temperature: 25°C</p>
                <p id="humidity">Humidity: 70%</p>
                <p id="wind-speed">Wind Speed: 10 km/h</p>
                <p id="weather-condition">Condition: Sunny</p>
            </div>
        </div>
        
        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WeatherApp | Designed by You</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
